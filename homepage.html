<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>
        body, html {
            background: #37353E;
        }
        #main-container {
            display: grid;
            grid-template-areas:
            "main-text-cont DMs";
            grid-template-columns: 1fr 20vw;
        }
        #main-text-cont {
            display: flex;
            flex-direction: column;
            grid-area: main-text-cont;
            border: 1px solid white;
            height: 98vh;
            align-items: center;
        }
        #DMs-container {
            display: flex;
            flex-direction: column;
            grid-area: DMs;
            border: 1px solid white;
            height: 98vh;
            align-items: center;
        }
        #Label-DM {
            color: #D3DAD9;
            font: 4vh "Segoe UI";
            font-weight: 700;
            margin: 1vh;
        }
        #main-title {
            color: #D3DAD9;
            font: 4vh "Segoe UI";
            font-weight: 700;
            margin: 1vh;
        }
        #input-send-box {
            background: #44444E;
            width: 40vw;
            height: 5vh;
            position: absolute;
            bottom: 3vh;
            border-radius: 100px;
        }
        #input-message {
            position: absolute;
            width: 35vw;
            height: 3.5vh;
            top: .5vh;
            background: none;
            border: none;
            outline: none;
            left: .5vw;
            font: 2vh "Segoe UI";
            font-weight: 700;
            color: #D3DAD9;
        }
        #button-send {
            background: none;
            border: none;
        }
        #icon {
            width: 1.5vw;
            position: absolute;
            top: 1vh;
            right: .6vw;
        }
        #button-send:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div id="main-container">
    <div id="main-text-cont">
        <h1 id="main-title">Global Chat</h1>
        <div id="input-send-box">
            <input type="text" id="input-message"/>
            <button id="button-send"><img id="icon" src="output-onlinepngtools.png"> </button>
        </div>
    </div>
    <div id="DMs-container">
        <p id="Label-DM">DMs</p>
    </div>
</div>

<script>

</script>
</body>
</html>
